<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">


    <body>
        <div layout:fragment="content">
            <div class="container-xxl mt-4">

                <div class="card mx-auto mb-4" style="width: 80%;">
                    <div th:if="${mensaje}"
                         th:class="${'alert alert-' + (tipo == 'success' ? 'success' : 'danger') + ' alert-dismissible fade show'}"
                         role="alert">
                        <strong th:text="${tipo == 'success' ? 'Ã‰xito:' : 'Error:'}"></strong>
                        <span th:text="${mensaje}"></span>
                        <button type="button" class="btn-close" data-mdb-dismiss="alert"></button>
                    </div>

                    <div class="card-body text-center text-dark">
                        <h4><strong>RETIRO DE EFECTIVO</strong></h4>
                        <p>Selecciona el cajero y el monto a retirar</p>
                        <hr>
                        <p>
                            <strong>Usuario:</strong> <span th:text="${usuario.nombre}">Usuario</span> |
                            <strong>Cuenta:</strong> <span th:text="${usuario.cuenta}">0000</span> |
                            <strong>Saldo:</strong> $<span th:text="${usuario.saldo}">15000</span>
                        </p>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-5">
                        <div class="card text-center">
                            <div class="card-header fw-bold text-white" style="background-color:#005EB8;">
                                RETIRO
                            </div>

                            <div class="card-body">
                                <form method="post" th:action="@{/usuario/retiro}">

                                    <div class="form-outline mb-4">
                                        <select class="form-select" name="idCajero" required>
                                            <option value="">Seleccione un cajero</option>
                                            <option th:each="cajero : ${cajeros}" 
                                                    th:value="${cajero.idCajero}"
                                                    th:text="${cajero.nombreCajero + ' - Saldo: $' + cajero.saldo}">
                                                BBVA
                                            </option>
                                        </select>
                                        <label class="form-label">Cajero</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="number"
                                               name="monto"
                                               class="form-control"
                                               required
                                               min="1"
                                               max="5000"
                                               placeholder="Ingrese el monto"/>
                                        <label class="form-label">Monto a retirar</label>
                                    </div>

                                    <button type="submit" class="btn btn-outline-secondary w-100">
                                        <i class="fas fa-money-bill-wave"></i> Retirar
                                    </button>

                                    <a th:href="@{/usuario}" class="btn btn-outline-dark w-100 mt-3">
                                        <i class="fas fa-arrow-left"></i> Volver
                                    </a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
