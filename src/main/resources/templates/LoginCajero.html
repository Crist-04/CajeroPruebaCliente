<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login Cajero</title>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet"/>

        <style>
            :root{
                --color-card-background: rgba(39, 39, 39, 0.85);
                --color-card-shade: rgba(57, 57, 57, 0.85);
                --color-card-light-gray: rgba(255, 255, 255, 0.6);
                --color-primary: #00D4FF;
                --color-secondary: #00FF88;
            }

            body{
                min-height: 100vh;
                background: linear-gradient(135deg, #0F2027 0%, #203A43 50%, #2C5364 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: 'Roboto', sans-serif;
                padding: 20px;
                position: relative;
                overflow: hidden;
            }

            body::before{
                content: '';
                position: absolute;
                width: 500px;
                height: 500px;
                background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
                border-radius: 50%;
                top: -250px;
                left: -250px;
                animation: float 8s ease-in-out infinite;
            }

            body::after{
                content: '';
                position: absolute;
                width: 400px;
                height: 400px;
                background: radial-gradient(circle, rgba(0, 255, 136, 0.1) 0%, transparent 70%);
                border-radius: 50%;
                top: -200px;
                left: -200px;
                animation: float 10s ease-in-out infinite reverse;
            }

            @keyframes float{
                0%,10%{
                    transform: translate(0,0);
                }
                50%{
                    transform: translate(50px, 50px);
                }
            }

            .login-container{
                position: relative;
                width: 100%;
                max-width: 450px;
                z-index: 1;
            }

            .bank-card-login{
                background: linear-gradient(135deg, var(--color-card-shade), var(--color-card-background));
                border-radius: 20px;
                padding: 50px 40px;
                backdrop-filter: blur(150px);
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
                border: 1px solid rgba(255, 255, 255, 0.1);
                position: relative;
                overflow: hidden;
                animation: slideIn 0.6 ease-out;
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .bank-card-login::before{
                content: '';
                position: absolute;
                top: 0;
                right: 0;
                width: 200px;
                height: 200px;
                background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
                opacity: 0.1;
                border-radius: 50%;
                transform: translate(50%, -50%);
            }

            .card-logo{
                text-align: center;
                margin-bottom: 40px;
                position: relative;
                z-index: 2;
            }

            .card-logo h1 {
                color: white;
                font-size: 32px;
                font-weight: 700;
                margin: 0 0 10px 0;
                text-transform: uppercase;
                letter-spacing: 2px;
                background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            .form-outline{
                margin-bottom: 30px;
                position: relative;
            }

            .form-control{
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.1);
                color: white;
                padding: 15px 20px;
                border-radius: 12px;
                font-size: 16px;
                transition: all 0.3s ease;
            }

            .form-control:focus{
                background: rgba(255, 255, 255, 0.08);
                border-color: var(--color-primary);
                box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
                color: white;
            }

            .form-control::placeholder{
                color: var(--color-card-light-gray);
            }

            .form-label{
                color: var(--color-card-light-gray);
                font-size: 13px;
                font-weight: 500;
                text-transform: uppercase;
                letter-spacing: 1px;
                margin-bottom: 10px;
            }

            .btn{
                width: 100%;
                padding: 15px;
                background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
                border: none;
                border-radius: 12px;
                color: white;
                font-size: 16px;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 1px;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
            }

            .btn:hover{
                transform: translateY(-2px);
                box-shadow: 0 15px 40px rgba(0, 212, 255, 0.4);
            }

            .btn:active{
                transform: translateY(0);
            }

            .alert{
                border-radius: 12px;
                margin-bottom: 25px;
                backdrop-filter: blur(10px);
                border: 1px solid;
                animation: fadeIn 0.4s ease-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .alert-success{
                background: rgba(0, 255, 136, 0.15);
                border-color: rgba(0, 255, 136, 0.3);
                color: #00FF88;
            }

            .alert-danger{
                background: rgba(255, 70, 70, 0.15);
                border-color: rgba(255, 70, 70, 0.3);
                color: #FF6B6B;
            }

            .input-icon{
                position: absolute;
                left: 15px;
                top: 50%;
                transform: translateY(-50%);
                color: var(--color-card-light-gray);
                font-size: 18px;
            }

            .form-control.with-icon{
                padding-left: 50px;
            }

            .chip-design{
                width: 50px;
                height: 40px;
                background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
                border-radius: 8px;
                margin: 0 auto 20px;
                position: relative;
                box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            }

            .chip-design::before,
            .chip-design::after {
                content: '';
                position: absolute;
                background: rgba(0, 0, 0, 0.2);
                border-radius: 2px;
            }

            .chip-design::before {
                width: 30px;
                height: 2px;
                top: 12px;
                left: 10px;
            }

            .chip-design::after {
                width: 30px;
                height: 2px;
                top: 25px;
                left: 10px;
            }

        </style>


    </head>
    <body>

        <div class="login-container" style="max-width: 400px;">
            <div class="bank-card-login">
                <div class="card-logo">
                    <div class="chip-design"></div>
                    <h1>Login Cajero</h1>
                </div>

                <div th:if="${mensaje}" class="alert alert-success text-center alert-link me-1" id="alertExample">
                    <i class="fas fa-check me-2"></i>
                    <span th:text="${mensaje}"></span>
                    <button type="button" class="btn-close ms-2" data-mdb-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:if="${error}" class="alert alert-danger text-center">
                    <span th:text="${error}"></span>
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="form-outline">
                        <label class="form-label">Usuario</label>
                        <div style="position: relative;">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" name="username" class="form-control with-icon" placeholder="Ingrese su username" required/>
                        </div>
                    </div>

                    <div class="form-outline">
                        <label class="form-label">Contraseña</label>
                        <div style="position: relative;">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required/>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Ingresar
                    </button>
                </form>

            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.js"></script>

        <script>
            mdb.Alert.getInstance(document.getElementById("alertExample")).update({
                position: "top-right",
                delay: 2000,
                autohide: true,
                width: "600px",
                offset: 20,
                stacking: false,
                appendToBody: false,
            });
        </script>

    </body>
</html>
