<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login Cajero</title>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet"/>
    </head>
    <body>

        <div class="container mt-5" style="max-width: 400px;">
            <div class="card">
                <div class="card-header text-center fw-bold">
                    LOGIN CAJERO
                </div>
                <div class="card-body">

                    <div th:if="${mensaje}" class="alert alert-success text-center alert-link me-1" id="alertExample">
                        <i class="fas fa-check me-2"></i>
                        <span th:text="${mensaje}"></span>
                        <button type="button" class="btn-close ms-2" data-mdb-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div th:if="${error}" class="alert alert-danger text-center">
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="form-outline mb-4">
                            <input type="text" name="username" class="form-control" required/>
                            <label class="form-label">Usuario</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" name="password" class="form-control" required/>
                            <label class="form-label">Contrase√±a</label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Ingresar
                        </button>
                    </form>

                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.js"></script>

        <script>
            mdb.Alert.getInstance(document.getElementById("alertExample")).update({
                position: "top-right",
                delay: 2000,
                autohide: true,
                width: "600px",
                offset: 20,
                stacking: false,
                appendToBody: false,
            });
        </script>

    </body>
</html>
