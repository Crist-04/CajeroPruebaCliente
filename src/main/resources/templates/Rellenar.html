<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">


    <body>
        <div layout:fragment="content">

            <div class="container-xxl mt-4">

                <div class="card mx-auto mb-4" style="width: 80%;">
                    <div th:if="${mensaje}"
                         th:class="${'alert alert-' + (tipo == 'success' ? 'success' : 'danger') + ' alert-dismissible fade show'}"
                         role="alert">
                        <strong th:text="${tipo == 'success' ? 'Éxito:' : 'Error:'}"></strong>
                        <span th:text="${mensaje}"></span>
                        <button type="button" class="btn-close" data-mdb-dismiss="alert"></button>
                    </div>

                    <div class="card-body text-center text-dark">
                        <h4><strong>RELLENAR CAJERO</strong></h4>
                        <p>Funcionalidad exclusiva para administradores</p>
                        <hr>
                        <p>
                            <strong>Usuario:</strong> <span th:text="${usuario.nombre}">Admin</span> (Administrador)
                        </p>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card text-center">
                            <div class="card-header fw-bold text-white" style="background-color:#AF9800;">
                                RELLENAR
                            </div>

                            <div class="card-body">
                                <form method="post" th:action="@{/usuario/rellenar}">

                                    <div class="form-outline mb-4">
                                        <select name="idCajero" class="form-select" required>
                                            <option value="" disabled selected>Seleccione un cajero</option>
                                            <option th:each="cajero : ${cajeros}" 
                                                    th:value="${cajero.idCajero}"
                                                    th:text="${cajero.nombreCajero + ' - Saldo: $' + cajero.saldo}">
                                                BBVA
                                            </option>
                                        </select>
                                        <label class="form-label">Cajero</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <select name="idDenominacion" class="form-select" required>
                                            <option value="" disabled selected>Seleccione una denominacion</option>
                                            <option th:each="denom : ${denominaciones}" 
                                                    th:value="${denom.idDenominacion}"
                                                    th:text="${denom.tipo + ' de $' + denom.valor}">
                                                Billete de $1000
                                            </option>
                                        </select>
                                        <label class="form-label">Denominación</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="number" 
                                               name="cantidad" 
                                               class="form-control" 
                                               required 
                                               min="1"
                                               placeholder="Ingrese la cantidad"/>
                                        <label class="form-label">Cantidad a agregar</label>
                                    </div>

                                    <button type="submit" class="btn btn-outline-warning w-100">
                                        <i class="fas fa-plus-circle"></i> Rellenar Cajero
                                    </button>

                                    <a th:href="@{/usuario}" class="btn btn-outline-dark w-100 mt-3">
                                        <i class="fas fa-arrow-left"></i> Volver al inicio
                                    </a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>


    </body>
</html>
