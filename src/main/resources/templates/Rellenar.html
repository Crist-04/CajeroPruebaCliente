<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

    <body>
        <div layout:fragment="content">
            <style>
                .rellenar-section {
                    padding: 60px 20px;
                    min-height: calc(100vh - 80px);
                }

                .admin-badge {
                    display: inline-block;
                    background: linear-gradient(135deg, #FFD700, #FFA500);
                    color: #0F2027;
                    padding: 6px 15px;
                    border-radius: 20px;
                    font-size: 11px;
                    font-weight: 700;
                    text-transform: uppercase;
                    letter-spacing: 1px;
                    margin-left: 10px;
                }

                .info-card {
                    background: linear-gradient(135deg, rgba(57, 57, 57, 0.85), rgba(39, 39, 39, 0.85));
                    backdrop-filter: blur(150px);
                    border-radius: 20px;
                    padding: 35px;
                    max-width: 700px;
                    margin: 0 auto 40px;
                    box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
                    border: 1px solid rgba(255, 255, 255, 0.1);
                    position: relative;
                    overflow: hidden;
                    animation: slideDown 0.5s ease-out;
                }

                @keyframes slideDown {
                    from {
                        opacity: 0;
                        transform: translateY(-30px);
                    }
                    to {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }

                .info-card::before {
                    content: '';
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    height: 4px;
                    background: linear-gradient(90deg, #FFD700 0%, #FFA500 100%);
                }

                .info-card h4 {
                    color: white;
                    font-weight: 700;
                    font-size: 24px;
                    margin-bottom: 10px;
                    text-transform: uppercase;
                    letter-spacing: 1.5px;
                }

                .info-card p {
                    color: rgba(255, 255, 255, 0.6);
                    font-size: 14px;
                    margin-bottom: 15px;
                }

                .admin-info {
                    margin-top: 20px;
                    padding-top: 20px;
                    border-top: 1px solid rgba(255, 255, 255, 0.1);
                }

                .admin-info strong {
                    color: rgba(255, 255, 255, 0.5);
                    font-size: 11px;
                    text-transform: uppercase;
                    letter-spacing: 1px;
                }

                .admin-info span {
                    color: white;
                    font-size: 18px;
                    font-weight: 600;
                    margin-left: 10px;
                }

                .form-card {
                    background: linear-gradient(135deg, rgba(57, 57, 57, 0.85), rgba(39, 39, 39, 0.85));
                    backdrop-filter: blur(150px);
                    border-radius: 20px;
                    padding: 45px 40px;
                    max-width: 600px;
                    margin: 0 auto;
                    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
                    border: 1px solid rgba(255, 255, 255, 0.1);
                    position: relative;
                    overflow: hidden;
                    animation: fadeInUp 0.6s ease-out 0.2s backwards;
                }

                @keyframes fadeInUp {
                    from {
                        opacity: 0;
                        transform: translateY(30px);
                    }
                    to {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }

                .form-card::before {
                    content: '';
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    height: 4px;
                    background: linear-gradient(90deg, #FFD700 0%, #FFA500 100%);
                }

                .form-card-header {
                    text-align: center;
                    margin-bottom: 35px;
                }

                .form-card-header h3 {
                    color: white;
                    font-weight: 700;
                    font-size: 26px;
                    margin: 0;
                    text-transform: uppercase;
                    letter-spacing: 2px;
                    background: linear-gradient(135deg, #FFD700, #FFA500);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    background-clip: text;
                }

                .form-group {
                    margin-bottom: 30px;
                }

                .form-label-custom {
                    color: rgba(255, 255, 255, 0.6);
                    font-size: 13px;
                    font-weight: 500;
                    text-transform: uppercase;
                    letter-spacing: 1px;
                    margin-bottom: 12px;
                    display: block;
                }

                .form-select-custom,
                .form-input-custom {
                    width: 100%;
                    background: rgba(255, 255, 255, 0.05);
                    border: 1px solid rgba(255, 255, 255, 0.1);
                    border-radius: 12px;
                    color: white;
                    padding: 15px 20px;
                    font-size: 16px;
                    transition: all 0.3s ease;
                }

                .form-select-custom:focus,
                .form-input-custom:focus {
                    background: rgba(255, 255, 255, 0.08);
                    border-color: #FFD700;
                    box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
                    outline: none;
                }

                .form-select-custom option {
                    background: #1a1a1a;
                    color: white;
                }

                .form-input-custom::placeholder {
                    color: rgba(255, 255, 255, 0.3);
                }

                .btn-submit {
                    width: 100%;
                    padding: 16px;
                    background: linear-gradient(135deg, #FFD700, #FFA500);
                    border: none;
                    border-radius: 12px;
                    color: #0F2027;
                    font-size: 16px;
                    font-weight: 700;
                    text-transform: uppercase;
                    letter-spacing: 1.5px;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
                    margin-bottom: 15px;
                }

                .btn-submit:hover {
                    transform: translateY(-2px);
                    box-shadow: 0 15px 40px rgba(255, 215, 0, 0.4);
                }

                .btn-submit:active {
                    transform: translateY(0);
                }

                .btn-back {
                    width: 100%;
                    padding: 14px;
                    background: transparent;
                    border: 2px solid rgba(255, 255, 255, 0.2);
                    border-radius: 12px;
                    color: rgba(255, 255, 255, 0.7);
                    font-size: 14px;
                    font-weight: 600;
                    text-transform: uppercase;
                    letter-spacing: 1px;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    text-decoration: none;
                    display: inline-block;
                    text-align: center;
                }

                .btn-back:hover {
                    background: rgba(255, 255, 255, 0.05);
                    border-color: rgba(255, 255, 255, 0.3);
                    color: white;
                }

                .alert {
                    border-radius: 12px;
                    backdrop-filter: blur(10px);
                    border: 1px solid;
                    animation: slideDown 0.4s ease-out;
                    margin-bottom: 20px;
                }

                .alert-success {
                    background: rgba(0, 255, 136, 0.15);
                    border-color: rgba(0, 255, 136, 0.3);
                    color: #00FF88;
                }

                .alert-danger {
                    background: rgba(255, 107, 107, 0.15);
                    border-color: rgba(255, 107, 107, 0.3);
                    color: #FF6B6B;
                }

                .info-icon {
                    display: inline-flex;
                    align-items: center;
                    justify-content: center;
                    width: 24px;
                    height: 24px;
                    background: rgba(255, 215, 0, 0.2);
                    border-radius: 50%;
                    color: #FFD700;
                    font-size: 12px;
                    margin-right: 8px;
                }

                @media (max-width: 768px) {
                    .form-card {
                        padding: 30px 25px;
                    }

                    .info-card {
                        padding: 25px 20px;
                    }
                }
            </style>

            <div class="rellenar-section">
                <div class="container-xxl">
                    <div class="info-card">
                        <div th:if="${mensaje}"
                             th:class="${'alert alert-' + (tipo == 'success' ? 'success' : 'danger') + ' alert-dismissible fade show'}"
                             role="alert">
                            <i th:class="${'fas ' + (tipo == 'success' ? 'fa-check-circle' : 'fa-exclamation-circle') + ' me-2'}"></i>
                            <span th:text="${mensaje}"></span>
                            <button type="button" class="btn-close" data-mdb-dismiss="alert"></button>
                        </div>

                        <h4>
                            <i class="fas fa-circle-plus"></i> Panel de Administración
                            <span class="admin-badge">
                                <i class="fas fa-shield-alt me-1"></i>Admin
                            </span>
                        </h4>
                        <p>Gestión y recarga de cajeros automáticos</p>
                        <p style="font-size: 12px;">
                            <i class="info-icon">
                                <i class="fas fa-info"></i>
                            </i>
                            Esta funcionalidad está reservada exclusivamente para usuarios con privilegios de administrador
                        </p>

                        <div class="admin-info">
                            <strong>Usuario Administrador:</strong>
                            <span th:text="${usuario.nombre}">Admin</span>
                        </div>
                    </div>

                    <div class="form-card">
                        <div class="form-card-header">
                            <h3>
                                <i class="fas fa-plus-circle me-2"></i>Rellenar Cajero
                            </h3>
                        </div>

                        <div class="alert alert-warning mb-4">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <strong>Importante</strong> La cantidad debe ser multiplo de 5
                        </div>

                        <form method="post" th:action="@{/usuario/rellenar}">
                            <div class="form-group">
                                <label class="form-label-custom">Seleccionar Cajero</label>
                                <select name="idCajero" class="form-select-custom" required>
                                    <option value="" disabled selected>-- Elige un cajero automático --</option>
                                    <option th:each="cajero : ${cajeros}" 
                                            th:value="${cajero.idCajero}"
                                            th:text="${cajero.nombreCajero + ' | Saldo actual: $' + cajero.saldo}">
                                        BBVA - Saldo actual: $25000
                                    </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-label-custom">Denominación</label>
                                <select name="idDenominacion" class="form-select-custom" required>
                                    <option value="" disabled selected>-- Selecciona la denominación --</option>
                                    <option th:each="denom : ${denominaciones}" 
                                            th:value="${denom.idDenominacion}"
                                            th:text="${denom.tipo + ' de $' + denom.valor}">
                                        Billete de $1000
                                    </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-label-custom">Cantidad a Agregar</label>
                                <input type="number" 
                                       name="cantidad" 
                                       class="form-input-custom" 
                                       required 
                                       min="1"
                                       placeholder="Ingresa la cantidad de billetes"/>
                            </div>

                            <button type="submit" class="btn-submit">
                                <i class="fas fa-check-circle me-2"></i>Confirmar Recarga
                            </button>

                            <a th:href="@{/usuario}" class="btn-back">
                                <i class="fas fa-arrow-left me-2"></i>Volver al Inicio
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <th:block layout:fragment="extra-scripts">
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const cantidadInput = document.getElementById('cantidadInput');
                const validationMessage = document.getElementById('validationMessage');
                const submitBtn = document.getElementById('submitBtn');
                const form = document.getElementById('rellenarForm');

                cantidadInput.addEventListener('input', function () {
                    const value = parseInt(this.value);

                    if (isNaN(value) || value <= 0) {
                        this.classList.remove('invalid');
                        validationMessage.classList.remove('show');
                        submitBtn.disabled = false;
                        return;
                    }

                    if (value % 5 !== 0) {
                        this.classList.add('invalid');
                        validationMessage.classList.add('show');
                        submitBtn.disabled = true;
                    } else {
                        this.classList.remove('invalid');
                        validationMessage.classList.remove('show');
                        submitBtn.disabled = false;
                    }
                });

                form.addEventListener('submit', function (e) {
                    const value = parseInt(cantidadInput.value);

                    if (isNaN(value) || value <= 0) {
                        e.preventDefault();
                        alert('Por favor, ingresa una cantidad válida');
                        return false;
                    }

                    if (value % 5 !== 0) {
                        e.preventDefault();
                        cantidadInput.classList.add('invalid');
                        validationMessage.classList.add('show');
                        alert('La cantidad debe ser un múltiplo de 5');
                        return false;
                    }

                    return true;
                });

                cantidadInput.addEventListener('keydown', function (e) {
                    if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                        e.preventDefault();
                        let value = parseInt(this.value) || 0;

                        if (e.key === 'ArrowUp') {
                            value = Math.ceil((value + 1) / 5) * 5;
                        } else {
                            value = Math.max(0, Math.floor((value - 1) / 5) * 5);
                        }

                        this.value = value;
                        this.dispatchEvent(new Event('input'));
                    }
                });
            });
        </script>
    </th:block>

</body>
</html>
